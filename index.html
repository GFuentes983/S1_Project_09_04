    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Millennium Computers	</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mc_reset.css" />
        <link rel="stylesheet" href="mc_styles.css" />
        <link rel="stylesheet" href="mc_forms.css" />
        <script src="mc_script.js"></script>
    </head>
    <body> 
        
        <img src="mc_logo.png" alt="Logo">

        <h1>
            We are a discount mail-order company specializing in computers and computer components.
        </h1>

        <form  name="cForm" action=" http://www.mill_computers.com/orders/process.cgi" method="POST">
            
            <div id="leftCol">
                <fieldset name="custInfo">
                
                    <label id="fName" for="fName"> First Name</label>
                    <input name="fName" id="fName" type="text" required/>
                    
                    <label id="lName" for="lName">Last Name</label>
                    <input name="lName" id="lName" type="text" required/>
                    
                    <label id="street" for="street">Street</label>
                    <input name="street" id="street" type="text" required/>
                    
                    <label id="city" for="city">City</label>
                    <input name="city" id="city" type="text" required/>
                    
                    <label id="state" for="state">State</label>
                    <input name="state" id="state" type="text" required/>
                    
                    <label id="zip" for="zip">Postal Code</label>
                    <input name="zip" id="zip" type="text" required placeholder="nnnnn (-nnnn)" pattern="(\d{5}([\-]\d{4})?)"/>
                    
                    <label id="phone" for="phone">Phone Number</label>
                    <input name="phone" id="phone" type="tel" required placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(d{3}\)\s*)?\d{3}[\s-]?\d{4}$"/>
    
                </fieldset>
            </div>

            <div id="rightCol">
                <fieldset name="custOrder">
                    <h1>Computer Hardware</h1>                
                    <select name="pSpeed" id="pSpeed">
                        <legend>Processor Speed (Ghz)</legend>
                        <option value="fast">3.2</option>
                        <option value="faster">4.0</option>
                        <option value="fastest">5.2</option>
                    </select>
    
                    <select name="mem" id="mem"> 
                        <legend>Memory (GB)</legend>
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">4</option>
                        <option value="four">8</option>
                    </select>
    
                    <select name="monitor" id="monitor"> 
    
                        <legend>Monitor Size (in)</legend>
                        <option value="fifteen">15</option>
                        <option value="seventeen">17</option>
                        <option value="nineteen">19</option>
                        <option value="">21</option>
                    </select>
    
                    <select name="hD" id="hD">
                        <legend>Hard Drive (GB)</legend>
                        <option value="twentyfourtens">240</option>
                        <option value="fiftytens">500</option>
                        <option value="seventyfivetens">750</option>
                        <option value="hundredtens">1000</option>
                    </select>
    
                    <h1>Extra Features</h1>
                </fieldset>
            </div>

           <div id="subCan">
                <input type="reset">
                <input type="submit">
           </div>
        </form>

        
    </body>
</html>
